<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                    <img src="assets/playjam_logo.png" alt="Logo" width="15%" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    메뉴
                    <!-- <i class="fas fa-bars ms-1"></i> -->
                </button>
                <div class="collapse navbar-collase" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#games">Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#team">Team</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- head -->
        <header class="head">
            <div class="container">
                <div class="masthead-subheading">PLAYJAM</div>
                <div class="masthead-heading text-uppercase">
                    게임을 즐기는 재미
                </div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#games"
                    >게임하기</a
                >
            </div>
        </header>

        <!-- games -->
        <section class="page-secction bg-light" id="games">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Games</h2>
                    <h3 class="section-subheading text-muted">
                        게임을 즐기는 재미
                    </h3>
                </div>
                <div class="row">
                    <div class="game-item">
                        <a class="button" href="#gamePopup1">
                            <img
                                class="img-fluid"
                                src="assets/game_icon/brick_game_icon.png"
                                width="10%"
                                alt="brick_game"
                            />
                            <div class="game-hover">
                                <div class="game-hover-content">
                                    Brick Breaker
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- team -->
        <section class="page-secction bg-light" id="team"></section>

        <!-- game pop up -->
        <div
            class="game-popup modal fade"
            id="gamePopup1"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
        >
            <div class="overlay">
                <div class="popup">
                    <h2 class="text-uppercase">Brick Breaker</h2>
                    <a class="close" href="#">&times;</a>
                    <script src="/brick-breaker/src/brick_breaker.js"></script>
                    <p>벽돌 부수기 설명</p>
                    <button
                        class="btn btn-primary btn-xl text-uppercase"
                        type="button"
                    >
                        <i class="fas fa-xmark me-1"></i>
                        게임 닫기
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
