    <!-- body -->
    <body>
        <form id="login">
        <div class="row justify-content-center mt-5">
            <div class="col-4"></div>
            <div class="col-4 justify-content-center" id="title">
            <h6 class="fw-bold fs-2 mb-5 text-center">Login</h6> 
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4"></div>
            <div class="col-4 justify-content-center" id="contents">
            <h6 class="fw-bold">ID</h6>
            <input class="input-box mb-2" type="text" name="id" placeholder="ID" required><br>
            <h6 class="fw-bold">Password</h6>
            <input class="input-box mb-2" type="password" name="password" placeholder="PW" required><br>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-4"></div>
            <div class="col-4" id="button-group">
            <button class="join-button" type="button" id="login-button" onclick="loginUser();">Login</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4"></div>
            <div class="col-4" id="alert">
            </div>
            <div class="col-4"></div>
        </div>
        </form>
    
        <form id="form_info" action="/edit" method="POST">
        <input type="hidden" name="id">
        </form>
    </body>
