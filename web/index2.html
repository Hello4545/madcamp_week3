<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body id="page=top">
        <!-- navigation bar -->
        <nav
            class="navbar"
            id="navbar"
            style="background-color: rgb(201, 201, 201)"
        >
            <div class="container">
                <a class="navbar-logo" href="#page-top">
                    <img src="assets/playjam_logo.png" alt="Logo" width="15%" />
                </a>
                <button
                    class="navbar-menu"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    메뉴
                </button>
                <div class="collapse" id="'navbarResponsive">
                    <ul class="nav-item">
                        <li><a class="nav-link" href="#games">Games</a></li>
                        <li><a class="nav-link" href="#team">Team</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- head -->
        <header class="head">
            <div class="container">
                <div class="text-center">
                    <div class="head-title">PLAYJAM</div>
                    <div class="head-desc">게임을 즐기는 재미</div>
                    <a class="button" href="#games">게임하기</a>
                </div>
            </div>
        </header>

        <!-- games -->
        <section class="games" id="games" style="background-color: beige">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-title">Games</h2>
                    <h3 class="section-desc">게임을 즐기는 재미</h3>
                </div>
            </div>
            <div class="row">
                <div class="game-item" style="background-color: red">
                    <a class="game-link" href="#game-popup1">
                        <div class="game-hover">
                            <div class="game-hover-content">Brick Game</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/brick_game_icon.png"
                            alt="brick game"
                        />
                    </a>
                    <div class="game-title">Brick Breaker</div>
                </div>
                <div class="game-item" style="background-color: blue">
                    <a class="game-link" href="#game-popup1">
                        <div class="game-hover">
                            <div class="game-hover-content">Brick Game</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/brick_game_icon.png"
                            alt="brick game"
                        />
                    </a>
                    <div class="game-title">Brick Breaker</div>
                </div>
                <div class="game-item" style="background-color: green">
                    <a class="game-link" href="#game-popup1">
                        <div class="game-hover">
                            <div class="game-hover-content">Brick Game</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/brick_game_icon.png"
                            alt="brick game"
                        />
                    </a>
                    <div class="game-title">Brick Breaker</div>
                </div>
            </div>
        </section>

        <!-- team -->

        <!-- game popup -->
        <div
            class="popup fade"
            id="game-popup1"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
        >
            <div class="popup-dialog" style="background-color: yellow">
                <div class="container">
                    <h2>Brick Breaker</h2>
                    <script>
                        function loadGameScript() {
                            var script = document.createElement("script");
                            script.src = "brick-breaker/src/brick_breaker.js";
                            document.body.appendChild(script);
                        }
                        loadGameScript();
                    </script>
                </div>
            </div>
        </div>

        <div class="overlay" id="game-overlay"></div>

        <script>
            function togglePopup() {
                var popup = document.getElementById("game-popup1");
                popup.classList.toggle("show");
            }

            var gameLink = document.querySelector(".game-link");
            gameLink.addEventListener("click", function (event) {
                event.preventDefault();
                togglePopup();
            });
        </script>
    </body>
</html>
