<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page=top">
        <!-- navigation bar -->
        <nav class="navbar" id="navbar">
            <div class="container">
                <a class="navbar-logo" href="#page-top">
                    <img
                        src="assets/playjam_logo.png"
                        alt="Logo"
                        width="20%"
                        min-width="20%"
                    />
                </a>
                <button
                    class="navbar-menu"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    onclick="location.href='login.html'"
                >
                    메뉴
                </button>
                <div class="collapse" id="'navbarResponsive">
                    <ul class="nav-item">
                        <li><a class="nav-link" href="#games">Games</a></li>
                        <li><a class="nav-link" href="#team">Team</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- head -->
        <header class="head">
            <div class="container">
                <div class="text-center">
                    <div class="head-title">PLAYJAM</div>
                    <div class="head-desc">게임을 즐기는 재미</div>
                    <a class="btn" href="#games">게임하기</a>
                </div>
            </div>
        </header>

        <!-- games -->
        <section
            class="games"
            id="games"
            style="background-color: rgb(254, 254, 173)"
        >
            <div class="container">
                <div class="text-center">
                    <h2 class="section-title">Games</h2>
                    <h3 class="section-desc">게임을 즐기는 재미</h3>
                </div>
            </div>
            <div class="row">
                <!-- 벽돌깨기 -->
                <div class="game-item">
                    <a class="game-link" href="#game-popup1">
                        <div class="game-hover">
                            <div class="game-hover-content">Brick Breaker</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/brick_game_icon.png"
                            alt="brick game"
                        />
                    </a>
                    <div class="game-title">Brick Breaker</div>
                </div>
                <!-- 넙죽런 -->
                <div class="game-item">
                    <a class="game-link" href="#game-popup2">
                        <div class="game-hover">
                            <div class="game-hover-content">넙죽런</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/neopjuk_run_logo.png"
                            alt="brick game"
                        />
                    </a>
                    <div class="game-title">넙죽, 달리다</div>
                </div>
                <!-- 세번째 게임 -->
                <div class="game-item">
                    <a class="game-link" href="#game-popup3">
                        <div class="game-hover">
                            <div class="game-hover-content">학점을 높여라</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/brick_game_icon.png"
                            alt="brick game"
                        />
                    </a>
                    <div class="game-title">학점콜렉터</div>
                </div>
            </div>
        </section>

        <!-- team -->

        <!-- game popup -->
        <!-- 벽돌깨기 팝업 -->
        <div
            class="popup fade"
            id="game-popup1"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
        >
            <div class="popup-dialog">
                <div class="gameContainer">
                    <div class="popup-header">
                        <h2>Brick Breaker</h2>
                        <div class="popup-close">
                            <a class="btn close-btn" href="#games">&times;</a>
                        </div>
                    </div>
                    <div id="canvasContainer">
                        <canvas id="canvas1"></canvas>
                        <script src="brick-breaker/src/brick_breaker.js"></script>
                    </div>
                </div>
            </div>
        </div>
        <!-- 넙죽런 팝업 -->
        <div
            class="popup fade"
            id="game-popup2"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
        >
            <div class="popup-dialog">
                <div class="gameContainer">
                    <div class="popup-header">
                        <h2>넙죽런</h2>
                        <div class="popup-close">
                            <a class="btn close-btn" href="#games">&times;</a>
                        </div>
                    </div>
                    <div class="canvasContainer">
                        <canvas id="canvas2"></canvas>
                        <script src="neopjuk-run/src/main.js"></script>
                    </div>
                </div>
            </div>
        </div>
        <!-- 세번째 게임 팝업 -->
        <div
            class="popup fade"
            id="game-popup3"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
        >
            <div class="popup-dialog">
                <div class="gameContainer">
                    <div class="popup-header">
                        <h2>세번째 게임</h2>
                        <div class="popup-close">
                            <a class="btn close-btn" href="#games">&times;</a>
                        </div>
                    </div>
                    <div class="canvasContainer">
                        <canvas id="canvas3"></canvas>
                        <script src="test-game/src/test_game.js"></script>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
