<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <link href="css/styles.css" rel="stylesheet" />
        <script>
            function openNewScreen(url) {
                var newWindow = window.open(url, "_top");
            }
        </script>
    </head>
    <body id="page=top">
        <!-- navigation bar -->
        <nav class="navbar" id="navbar">
            <div class="container">
                <a class="navbar-logo" href="#page-top">
                    <img
                        src="assets/playjam_logo.png"
                        alt="Logo"
                        width="20%"
                        min-width="20%"
                    />
                </a>
                <a
                    class="navbar-menu"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    onclick="location.href='/auth/login'"
                >
                    메뉴
            </a>
                <div class="collapse" id="'navbarResponsive">
                    <ul class="nav-item">
                        <li><a class="nav-link" href="#games">Games</a></li>
                        <li><a class="nav-link" href="#team">Team</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- head -->
        <header class="head">
            <div class="container">
                <div class="text-center">
                    <div class="head-title">PLAYJAM</div>
                    <div class="head-desc">게임을 즐기는 재미</div>
                    <div class="login-status">
                        <script>
                            // JavaScript code to update the login status text
                            window.addEventListener('DOMContentLoaded', () => {
                                fetch('/auth/check-login') // Make a request to check the login status
                                    .then(response => response.json())
                                    .then(data => {
                                        const loginStatusElement = document.querySelector('.login-status');
                                        if (data.loggedIn) {
                                            loginStatusElement.innerText = 'You are logged in';
                                        } else {
                                            loginStatusElement.innerText = 'You are not logged in';
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Error checking login status:', error);
                                    });
                            });
                        </script>
                    </div>
                    <a class="btn" href="#games">게임하기</a>
                </div>
            </div>
        </header>

        <!-- games -->
        <section
            class="games"
            id="games"
            style="background-color: rgb(254, 254, 173)"
        >
            <div class="container">
                <div class="text-center">
                    <h2 class="section-title">Games</h2>
                    <h3 class="section-desc">게임을 즐기는 재미</h3>
                </div>
            </div>
            <div class="row">
                <!-- 벽돌깨기 -->
                <div class="game-item">
                    <a
                        class="game-link"
                        onclick="openNewScreen('games/brick-breaker/src/index.html')"
                    >
                        <div class="game-hover">
                            <div class="game-hover-content">Brick Breaker</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/brick_game_icon.png"
                            alt="brick game"
                        />
                    </a>
                    <div class="game-title">Brick Breaker</div>
                </div>
                <!-- 넙죽런 -->
                <div class="game-item">
                    <a
                        class="game-link"
                        onclick="openNewScreen('games/neopjuk-run/src/index.html')"
                    >
                        <div class="game-hover">
                            <div class="game-hover-content">넙죽런</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/neopjuk_run_logo.png"
                            alt="neopjuk-run"
                        />
                    </a>
                    <div class="game-title">넙죽, 달리다</div>
                </div>
                <!-- 세번째 게임 -->
                <div class="game-item">
                    <a
                        class="game-link"
                        onclick="openNewScreen('games/drop-and-catch/src/index.html')"
                    >
                        <div class="game-hover">
                            <div class="game-hover-content">학점을 높여라</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/drop-and-catch.jpg"
                            alt="drop-and-catch"
                        />
                    </a>
                    <div class="game-title">학점콜렉터</div>
                </div>
                <!-- 테트리스 -->
                <div class="game-item">
                    <a
                        class="game-link"
                        onclick="openNewScreen('games/tetris/src/index.html')"
                    >
                        <div class="game-hover">
                            <div class="game-hover-content">테트리스</div>
                        </div>
                        <img
                            class="game-icon"
                            src="assets/game_icon/tetris.jpg"
                            alt="tetris"
                        />
                    </a>
                    <div class="game-title">테트리스</div>
                </div>
            </div>
        </div>
        </section>

        <!-- team -->

        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
